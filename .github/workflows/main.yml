name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to match your  default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # Specify your .NET version

      - name: Build the project
        run: dotnet publish -c Release -o out
        working-directory: LightHouseScanner/LightHouseScanner

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: LightHouseScanner/LightHouseScanner/out
          publish_branch: main  # Ensure this is the correct branch name
